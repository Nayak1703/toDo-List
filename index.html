<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Permanent+Marker&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4ee6513f1b.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
        <div class="content">
            <header>
                <h1 id="head">Todo</h1>
                <h2 id="subhead_Date"></h2>
            </header>
            <main>
                <form id="addNewTaskForm">
                    <div class="input-group mt-5 mb-3 px-5">
                        <input id="taskInput" type="text" class="form-control" placeholder="New To do..." aria-label="Recipient's username" aria-describedby="button-addon2 inputGroup-sizing-lg">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">+</button>
                    </div>
                </form>
                    <p id="errorMsg" class="mx-5" style="color:#FF004D; font-weight:700"></p>
                <div class="d-flex justify-content-end px-5">
                    <button type="reset" id="clearAllBtn" class="btn btn-light">Clear All</button>
                </div>
                <ul id="todo-list-heading" class="list-group border mt-4 mx-5 text-start">
                    <li class="list-heading p-2">
                        <h4 style="text-align:center; margin:0">Goals for Today</h4>
                    </li>
                </ul>
                <ul id="todo-list" class="list-group border mt-1 mx-5 text-start">
                </ul>
            </main>
        </div>
        </div>

    <footer>
        <div class="container">Â© Todo 2023 Yash nayak</div>
    </footer>
<script src="script.js"></script>
</body>
</html>
